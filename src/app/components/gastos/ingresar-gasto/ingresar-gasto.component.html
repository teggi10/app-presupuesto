<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div class="text-center" *ngIf="formularioIncorrecto">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-contorl-lg" placeholder="Ej: Comida..">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantida</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-contorl-lg" placeholder="Ingrese cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Agregar gasto</button>
